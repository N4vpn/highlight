name: Scrape Every Minute

on:
  schedule:
    - cron: '*/1 * * * *'  # Run every 1 minute (UTC)
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 googletrans==4.0.0-rc1 pytz

      - name: Run scraper
        run: python path/to/scrape.py
