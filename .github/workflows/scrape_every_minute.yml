name: Scrape Every Minute

on:
  schedule:
    - cron: '*/1 * * * *'  # Run every 1 minute (UTC)
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 googletrans==4.0.0-rc1 pytz

      - name: Run scraper
        run: python scrape.py

      - name: Setup SSH for DigitalOcean Server
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DO_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Upload highlight.json and replay.json to DigitalOcean Laravel storage folder
        run: |
          scp scrape.json ${{ secrets.DO_SERVER_USER }}@${{ secrets.DO_SERVER_IP }}:/var/www/football_live/storage/app/data/
